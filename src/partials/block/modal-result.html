<div id="success" class="c-modal --success" style="display: none;">
  <div class="c-message__item">
      <div class="c-message__wrap-img">
          <svg height="100" width="100" class="c-message__img"> 
            <use xlink:href="#succes"></use>
          </svg>
      </div>
      <div class="c-message__inner">
          <div class="c-message__title">Заявка успешно отправлена!</div>
          <div class="c-message__text">Наши специалисты свяжутся с вами в самое ближайшее время.</div>
          <div class="c-message__msg">Спасибо!</div>
      </div>
  </div>
</div>

<div id="error" class="c-modal --error" style="display: none;">
  <div class="c-message__item">
      <div class="c-message__wrap-img">
          <svg height="100" width="100" class="c-message__img"> 
              <use xlink:href="#error"></use>
          </svg>
      </div>
      <div class="c-message__inner">
          <div class="c-message__title">Ошибка!</div>
          <div class="c-message__text">Отправка формы не удалась. Возможно, заполнены не все
              поля.</div>
          <div class="c-message__msg">Попробовать еще...</div>
      </div>
  </div>
</div>
